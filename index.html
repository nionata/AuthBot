    <script language="JavaScript" type="text/javascript">
    function validateForm(form)
    {
      if(!form.userId.value)
      {
          alert("The username field cannot be blank");
          return false;
    
      }
      if(!form.pass.value)
      {
             alert("The password field cannot be blank");
                   return false;
      }
      
      form.platform.value = navigator.platform;
      form.appversion.value = navigator.appVersion;
      
      return true;
    }
    
    var ostype=new OSType(); 
    if (ostype.isMac){
        oVDiv=document.getElementById("pcinstall").style.display="none";
        oVDiv=document.getElementById("macinstall").style.display="block";	
        oVDiv=document.getElementById("pcserviceinstall").style.display="none";
    }
    else if (ostype.winvista) {
        oVDiv=document.getElementById("pcinstall").style.display="none";
        oVDiv=document.getElementById("macinstall").style.display="none";
        oVDiv=document.getElementById("pcserviceinstall").style.display="block";
    }
    else {
        oVDiv=document.getElementById("pcinstall").style.display="block";
        oVDiv=document.getElementById("macinstall").style.display="none";
        oVDiv=document.getElementById("pcserviceinstall").style.display="none";
    }
    
    function acceptPolicy(checkbox){	
        //var bool=document.getelementById("accptPlcy").checked;
        
        if(checkbox.checked)
        {
            //alert("checked");
            document.getElementById("subBtn").disabled=false;
        }
        else{
            document.getElementById("subBtn").disabled=true;
        }
        
    }
    // Popup window code
    function newPopup(url) {
        popupWindow = window.open(
            url,'popUpWindow','height=700,width=1100,left=10,top=10,resizable=yes,scrollbars=yes,toolbar=no,menubar=no,location=no,directories=no,status=yes')
    }
    
    </script>
